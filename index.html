<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Тетрис</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-wrapper">

        <h1 class="text-centered">Игра Тетрис</h1>

        <section id="login-section">
            <form action="index.html" id="username-form">
                <label>
                    Введите имя: <br>
                    <input id="username-form__username" type="text" placeholder="Имя пользователя" required>
                    <input id="username-form__submit" type="submit" class="btn" value="Ввод">
                </label>
            </form>
        </section>

        <section id="game-section">
            <div class="row">
                <div id="information-block column">
                    <h3>Игрок: <span id="player-name"></span></h3>
                    <h3>Количество очков: <span id="score">0</span></h3>
                    <h3>Следующая фигура:</h3>
                    <canvas id="next-teramino"></canvas>
                    <h3>Клавиши для управления:</h3>
                    <p>Стрелка влево - перемещение фигуры влево</p>
                    <p>Стрелка вправо - перемещение фигуры вправо</p>
                    <p>Пробел / Стрелка вниз - "уронить" фигуру</p>
                    <p>Стрелка вверх - повернуть фигуру</p>
                </div>
                <div id="game-block column">
                    <canvas id="board" width='200' height='400'></canvas>
                </div>
            </div>
        </section>

        <section id="records-section">
            <h2 class="text-centered">Игра окончена!</h2>
            <h3>Таблица рекордов</h3>
            <table>
                <thead>
                    <th>Очки</th>
                    <th>Имя игрока</th>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="start-new-game" class="btn">Начать заново</button>
        </section>

    </div>
    <script src="js/shapes.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
